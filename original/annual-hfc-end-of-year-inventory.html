	<script>
	

const eoy_bar_sorted_weightByYears_hfc = [
    'HFC-125', 
    'HFC-134a', 
    'HFC-143a', 
    'HFC-152a', 
    'HFC-227ea', 
    'HFC-23', 
    'HFC-236fa', 
    'HFC-245fa', 
    'HFC-32', 
    'HFC-43-10mee', 
    'Other HFCs'
];

//{"HFC-23","HFC-236ea","HFC-41","HFC-134"}

const eoy_bar_sorted_weightByYears = {
  "2022": {
    "MT": [
      55219.8,  // HFC-125
      51990.9,  // HFC-134a
      20741.5,  // HFC-32
      20428.4,  // HFC-143a
      5051.3,  // HFC-152a
      1606.7,  // HFC-245fa
      1066.8,  // HFC-227ea
      374.7,  // HFC-134
      303.1,  // HFC-23
      196.7,  // HFC-236fa
      148.2  // Other HFCs
    ],
    "MTCO2e": [
      193269300.0,  // HFC-125
      74346987.0,  // HFC-134a
      14000512.5,  // HFC-32
      91314948.0,  // HFC-143a
      626361.2,  // HFC-152a
      1654901.0,  // HFC-245fa
      3435096.0,  // HFC-227ea
      412170.0,  // HFC-134
      4485880.0,  // HFC-23
      1929627.0,  // HFC-236fa
      196613.4  // Other HFCs
    ]
  },
  "2023": {
    "MT": [
      58000.5,  // HFC-125
      39468.8,  // HFC-134a
      29273.4,  // HFC-32
      17416.6,  // HFC-143a
      4963.2,  // HFC-152a
      1090.2,  // HFC-245fa
      1179.8,  // HFC-227ea
      561.2,  // HFC-134
      285.0,  // HFC-23
      341.0,  // HFC-236fa
      167.4  // Other HFCs
    ],
    "MTCO2e": [
      203001750.0,  // HFC-125
      56440384.0,  // HFC-134a
      19759545.0,  // HFC-32
      77852202.0,  // HFC-143a
      615436.8,  // HFC-152a
      1122906.0,  // HFC-245fa
      3798956.0,  // HFC-227ea
      617320.0,  // HFC-134
      4218000.0,  // HFC-23
      3345210.0,  // HFC-236fa
      251617.8  // Other HFCs
    ]
  }
};
		
	const SeriesNameToEnd = "Other HFCs";

// Sort and prepare data
function sortYearData(dataType) {
  const years = Object.keys(eoy_bar_sorted_weightByYears);
  const numCategories = eoy_bar_sorted_weightByYears_hfc.length;

  // Sum values for sorting
  const combinedData = eoy_bar_sorted_weightByYears_hfc.map((category, index) => {
    const dataByYear = years.map(year =>
      eoy_bar_sorted_weightByYears[year][dataType][index] || 0
    );
    const total = dataByYear.reduce((sum, val) => sum + val, 0);
    return {
      category,
      total,
      dataByYear
    };
  });

  // Sort descending
  combinedData.sort((a, b) => b.total - a.total);

  // Extract sorted categories and data
  const sortedCategories = combinedData.map(d => d.category);
  const seriesData = years.map((_, yearIndex) =>
    combinedData.map(d => d.dataByYear[yearIndex])
  );

  moveSpecifiedSeriesToEnd(sortedCategories, ...seriesData);

  return {
    categories: sortedCategories,
    series: years.map((year, i) => ({
      name: year,
      data: seriesData[i]
    }))
  };
}

// Move "Other HFCs" to the end
function moveSpecifiedSeriesToEnd(categories, ...dataSeries) {
  const index = categories.indexOf(SeriesNameToEnd);
  if (index > -1) {
    categories.push(categories.splice(index, 1)[0]);
    dataSeries.forEach(series => {
      series.push(series.splice(index, 1)[0]);
    });
  }
}

// Build and render chart
function renderChart(dataType) {
  const { categories, series } = sortYearData(dataType);

  Highcharts.chart('eoy-bar-chart-container', {
    chart: { type: 'column' },
    title: {
                text: "Annual HFC End-of-Year Inventory",
                align: "left",
                subtitle: {
                    text: "Total end-of-year inventory quantities of HFCs in metric tons and metric tons CO₂ equivalent by reporting year."
                }
            },
    xAxis: { categories },
    yAxis: {
      min: 0,
      title: { text: dataType }
    },
    tooltip: {
      formatter: function () {
        const val = this.y.toLocaleString(undefined, { maximumFractionDigits: 1 });
        return `<span style='font-size: 0.8em;'>${this.x}</span><br><b>${this.series.name}: ${val}</b>`;
      }
    },
    plotOptions: {
      column: { pointPadding: 0.2, borderWidth: 0 }
    },
    series
  });
}

// Listen for MT / MTCO2e toggle
// Listen for MT / MTCO2e toggle via buttons
document.querySelectorAll('#data-toggle button[name="datatype"]').forEach(button => {
  button.addEventListener('click', function () {
    // Remove 'active' from all buttons
    document.querySelectorAll('#data-toggle button').forEach(btn => btn.classList.remove('active'));

    // Add 'active' to clicked button
    this.classList.add('active');

    // Determine which data type to load
    const dataType = this.textContent.trim() === 'MT' ? 'MT' : 'MTCO2e';
    renderChart(dataType);
  });
});

// Initial chart render on page load
document.addEventListener("DOMContentLoaded", function () {
  renderChart("MT");
});


		
	</script>
