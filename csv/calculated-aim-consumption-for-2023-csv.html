	<script>
// Load CSV and parse to JSON
async function loadTreemapDataFromCSV() {
  const response = await fetch('assets/calculated-aim-consumption-for-2023.csv');
  const csvText = await response.text();

  const lines = csvText.trim().split('\n');
  const result = [];

  for (let i = 1; i < lines.length; i++) {
    const [name, value, color] = lines[i].split(',');
    result.push({ name: name.trim(), value: parseFloat(value), color: color.trim() });
  }

  return result;
}

// Initialize the chart once data is loaded
async function initConTreemapChart() {
  const prod_treemap_hfc1 = await loadTreemapDataFromCSV();
 console.log(prod_treemap_hfc1);
  let prod_treemap_chart = Highcharts.chart('cons_treemap_container', {
    chart: {
      type: 'treemap',
      animation: false,
      height: 600
    },
    colorAxis: {
      minColor: '#FFFFFF',
      maxColor: Highcharts.getOptions().colors[0]
    },
    legend: {
      enabled: false
    },
    credits: {
      enabled: false
    },
    series: [{
      layoutAlgorithm: 'squarified',
      data: prod_treemap_hfc1.map((h, i) => ({
        ...h,
        color: prod_treemap_hfc1[i].color || '#ccc'  // Fallback color if not enough
      })),
      accessibility: {
        description: "HFC-125 has the largest calculated AIM Act consumption in metric tons carbon dioxide equivalent (MTCO₂e) in 2023."
      }
    }],
	title: {
		text: 'Calculated AIM Consumption for 2023 (MTCO₂e)',
		align: "left"
	}
  });
}

// Run it
initConTreemapChart();
</script>
